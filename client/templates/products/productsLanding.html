<template name="productsLanding">
<h1 style="color: #0071bf; font-weight: lighter; font-size: 22px; max-width: 1280px; padding: 4px; display: block; margin: 0px auto 10px auto; border: 1px solid #0071bf; text-align: center; line-height: 42px;">
CONTAMOS CON TODOS LOS <strong>MEDIOS DE PAGO</strong><img src="temaBase/medios-pagos.jpg" alt="">
</h1>
  {{#if ready}}
    {{>productGrid products=products}}

    {{#if loadMoreProducts}}
      <div class="product-load-more" id="productScrollLimitLoader">
          <button
            class="btn btn-inverse btn-block btn-lg"
            data-i18n="app.loadMoreProducts"
            data-event-action="loadMoreProducts">Load more products</button>
      </div>
    {{/if}}

    {{#unless Template.subscriptionsReady}}
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    {{/unless}}
  {{else}}
    <div class="spinner-container spinner-container-lg">
      <div class="spinner"></div>
    </div>
  {{/if}}

</template>
